<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>CSKA stats sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">
    
			<main class="form-signin">
				  <form id="registerUser" th:action="@{/register/save}" th:object="${newUser}" method="post">
					    <img class="mb-4" src="images/logo.jpg" alt="hui" width="200" height="200">
					    <h1 class="h3 mb-3 fw-normal">Please enter:</h1>
						<input id="username" type="text" th:field="*{userName}" placeholder="Username" class="form-control" required/>
						<div id="errorMessage2"><br></div>
						<span th:if="${#fields.hasErrors('userName')}" th:errors="${newUser.userName}"></span>
						<input id="email" type="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
						<div id="errorMessage"><br></div>
						<span th:if="${#fields.hasErrors('email')}" th:errors="${newUser.email}"></span>
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required/>
						<span th:if="${#fields.hasErrors('password')}" th:errors="${newUser.password}"></span>
					    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
				  </form>
				  <br/>
				  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
			</main>


   	<script th:src="@{js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{js/errorHandler.js}"></script> 
	</body>
</html>
